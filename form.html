<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="styles/form.css">

    <meta name="author" content="Rena Domon">
    <meta name="description" content="Form">


</head>
<body>
    <header>
        <!-- Copy your existing course home page header here -->
        <nav>
            <!-- Copy your existing navigation menu here -->
        </nav>
    </header>

    <main>

        <h2>Course Proposal</h2>

        <form method="get" action="record.html">
            <div>
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                >
            </div>

            <div>
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    pattern="[a-zA-Z0-9]{8,}"
                    title="Password must be at least 8 characters long and contain only letters and numbers"
                >
            </div>

            <div>
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required
                >
            </div>

            <div>
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                    title="Please enter a valid BYU-Idaho email address"
                >
            </div>

            <div>
                <label for="page-rating">Page Rating: <span id="rating-display">5</span></label>
                <input 
                    type="range" 
                    id="page-rating" 
                    name="page-rating" 
                    min="1" 
                    max="10" 
                    step="1" 
                    value="5"
                >
            </div>

            <div>
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </main>

    <footer>
        <!-- Copy your existing course home page footer here -->
    </footer>

    <script>
        // Password confirmation validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const pageRating = document.getElementById('page-rating');
        const ratingDisplay = document.getElementById('rating-display');

        confirmPasswordInput.addEventListener('input', function() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Passwords do not match. Please try again.');
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                passwordInput.focus();
            }
        });

        // Rating display update
        pageRating.addEventListener('input', function() {
            ratingDisplay.textContent = pageRating.value;
        });
    </script>
</body>
</html>
