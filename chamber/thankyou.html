<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Tokyo Chamber of Commerce</title>
    <meta name="description" content="Membership Application Confirmation">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    
    <style>
        .thank-you-container {
            max-width: 1200px;
            margin-bottom: 150px;
            margin-top: 100px;

            padding: 10px 20px;
            background-color: #FFF9E6;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container .cta-button {
            margin-bottom: 100px;
        }

        @media (min-width: 768px) {

        .thank-you-container {
            margin-bottom: 100px;
            margin-top: 100px;

        }

        .thank-you-container .cta-button {
            margin-bottom: 300px;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .thank-you-container{
            grid-column: 5;
            grid-row: 2;
            grid-column-start: 1;
            grid-column-end: 5;        
        }

    };



    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo-img" src="images/logo.png" alt="Tokyo Chamber of Commerce Logo" width="200" height="200">
            <h1 id="title">Tokyo Chamber of Commerce</h1>
        </div>
    </header>

    <main>
        <div class="thank-you-container">
            <h1>Thank You for Your Membership Application!</h1>
            <p>We have received your application and will review it shortly. Our team will contact you with further details about your membership status.</p>
            <p><a href="index.html" class="cta-button">Return to Home</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tokyo Chamber of Commerce</p>
        <p>Rena Domon | WDD 230 Project</p>
    </footer>
</body>
</html>
